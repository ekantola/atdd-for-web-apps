<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0.rc3/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0.rc3/jasmine-html.js"></script>

  <script src="https://github.com/downloads/velesin/jasmine-jquery/jasmine-jquery-1.3.1.js"></script>

  <!-- Specs (CoffeeScript) -->
  <script type="text/coffeescript" src="spec/SpecHelper.coffee"></script>
  <script type="text/coffeescript" src="spec/TimerSpec.coffee"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.1/coffee-script.min.js"></script>
  <!-- -->

  <!-- Specs (JavaScript) ->
  <script src="spec/SpecHelper.js"></script>
  <script src="spec/TimerSpec.js"></script>
  <!- -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        var app = window.app = document.body.children[0]
        var appWindow = window.appWindow = app.contentWindow

        jasmineEnv.execute();
      }
    })();
  </script>

</head>

<body>
  <iframe src="src/timer.html"></iframe>
</body>
</html>
